<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeBetAlerts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>FreeBetAlerts</h1>
            <div class="dropdown">
                <button class="dropbtn">Menu &#9660;</button>
                <div class="dropdown-content">
                    <a href="#about">About</a>
                    <!-- Add more links for additional features -->
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="about">
            <h2>About</h2>
            <p>This website provides alerts on free bet offers from various providers.</p>
        </section>
        <section id="today-offers">
            <h2>Today's Offers</h2>
            <ul class="offer-list">
                <li class="offer-item">
                    <div class="offer">
                        <img src="images/SkyBet.jpg" alt="SkyBet" class="offer-photo">
                        <div class="offer-text">Offer 1</div>
                    </div>
                </li>
                <li class="offer-item">
                    <div class="offer">
                        <img src="images/WilliamHill.jpg" alt="WilliamHill" class="offer-photo">
                        <div class="offer-text">Offer 2</div>
                    </div>
                </li>
                <!-- Add more offer items as needed -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FreeBetAlerts</p>
    </footer>
</body>
</html>
